        exclude:
          - os: ubuntu-latest
            compiler: { cpp_compiler: cl, c_compiler: cl }
          - os: macos-latest
            compiler: { cpp_compiler: cl, c_compiler: cl }
          # Exclude GCC 15 on macOS as it's less stable/available
